<div class="ttt-score-board">
    <div class="board-column">
        <span class="board-title x-piece"></span>
        <span class="board-count"><%= xScore %></span>
    </div>
    <div class="board-column">
        <span class="board-title o-piece"></span>
        <span class="board-count"><%= oScore %></span>
    </div>

        <span class="board-title">Tie</span>
        <span class="board-count"><%= tieScore %></span>
    </div>
